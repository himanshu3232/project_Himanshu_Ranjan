<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Like Button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div>
        <img src="https://img.youtube.com/vi/jCD1JkDp_BQ/default.jpg" />
      </div>
      <div id="thumbs-up" title="I like this">
        <img class="like-btn"
          src="https://uxwing.com/wp-content/themes/uxwing/download/relationship-love/heart-black-icon.png"
          alt="like btn"
        />
        <div id="box">I like this</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
