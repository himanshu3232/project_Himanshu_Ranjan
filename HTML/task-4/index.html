<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Registration Form</h1></header>
    <div class="container">
      <form action="" method="post">
        <div class="input">
          <label for="get-name">Name:</label>
          <input
            type="text"
            id="getName"
            placeholder="Enter your name..."
            required
          />
        </div>
        <div class="input">
          <label for="get-mail">Email:</label>
          <input type="email" id="get-mail" placeholder="abc@example.com" />
        </div>
        <div class="input">
          <input type="radio" id="get-male-gender" />
          <label for="get-male-gender">Male</label>
          <input type="radio" id="get-female-gender" />
          <label for="get-female-gender">Female</label>
          <input type="radio" id="get-gender" />
          <label for="get-gender">Other</label>
        </div>
        <div class="input">
          <select id="get-country">
            <option value="">Select Country</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="australia">Australia</option>
            <option value="brazil">Brazil</option>
            <option value="canada">Canada</option>
            <option value="china">China</option>
            <option value="japan">Japan</option>
            <option value="korea">Korea</option>
            <option value="russia">Russia</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="input">
          <label for="get-address">Address:</label>
          <input
            type="text"
            id="get-address"
            placeholder="Enter address..."
            required
          />
        </div>
        <div class="button input">
          <div class="submit">
            <input type="submit" />
          </div>
          <div class="reset">
            <input type="reset" />
          </div>
        </div>
      </form>
    </div>
    <footer>
      <nav>
        <ul>
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="">Services</a>
          </li>
          <li>
            <a href="">Contact</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
